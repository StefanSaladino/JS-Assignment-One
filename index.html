<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Assignment 1 | COMP1073 Client-Side JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/storymaker.js" defer></script>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <h1>See-N-Say Storymaker</h1>
    <p id="studentId"></p>
    <section id="choices">
      <!-- Section with all the buttons for the user to build their story -->

      <h2>Create Your Story</h2>
      <div class="word-container" id="noun1-container">
        <button id="noun1" class="word-button">Noun 1</button>
        <img src="./resources/images/main-img/noun.png" class="image" id="noun1image" alt="Select a noun" />
        <p id="chosenNoun1" class="para"></p>
      </div>
      <div class="word-container" id="verb-container">
        <button id="verb" class="word-button">Verb</button>
        <img src="./resources/images/main-img/verb.png" class="image" id="verbimage" alt="Select a verb" />
        <p id="chosenVerb" class="para"></p>
      </div>
      <div class="word-container" id="adj-container">
        <button id="adjective" class="word-button">Adjective</button>
        <img src="./resources/images/main-img/adj.jpg" class="image" id="adjimage" alt="Select an adjective" />
        <p id="chosenAdjective" class="para"></p>
      </div>
      <div class="word-container" id="noun2-container">
        <button id="noun2" class="word-button">Noun 2</button>
        <img src="./resources/images/main-img/noun.png" class="image" id="noun2image" alt="Select a noun" />
        <p id="chosenNoun2" class="para"></p>
      </div>
      <div class="word-container" id="setting-container">
        <button id="setting" class="word-button">Setting</button>
        <img src="./resources/images/main-img/setting.png" class="image" id="settingimage" alt="Select a setting" />
        <p id="chosenSetting" class="para"></p>
      </div>
    </section>
    <section id="results">
        <!-- Section with playback controls to see or hear the story -->
        <h2>See Your Story</h2>
      <div id="btn-container">
        <button id="playback" class="action-button">Show Story</button>
        <button id="random" class="action-button">Random Story</button>
        <button id="reset" class="action-button">Reset Story</button>
      </div>
      <!-- Empty paragraph to display the story -->
      <div id="story-container">
        <p id="story"></p>
      </div>
    </section>
  </body>
</html>
